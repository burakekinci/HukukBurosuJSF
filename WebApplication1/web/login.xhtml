<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş Sayfası</title>
        <link rel= "stylesheet" type="text/css" href="css/login.css"/>
    </h:head>
    <h:body style="background-color: #eaeef0;">
        
        <div class="topnav">
            <a href="index.xhtml">Ana Sayfa</a>
            <a href="faces/signup.xhtml">Kayıt Ol</a>
            <a href="">Hakkımızda</a>
            <p style ="float:right; padding: 0px 25px 0px; color:deepskyblue;
               font-size: 20px"> HukukTime
            </p>
        </div>
            
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <div class="container">
            <h2 style="text-align: center">Giriş Yap</h2>
            <h:form class="formContainer">
                
                <h:panelGrid columns="1" styleClass="tableContainer">
                    <br></br>
                    <h:outputText style="padding: 10px" 
                        value="Lütfen TC'nizi giriniz"/>
                    <!--User beaninde TC ismi farklı olabilir-->
                    <h:inputText style="padding: 10px;border-radius: 5px;
                                 border-width: 0.5px;" value="#{user.tc}"
                                 requiredMessage="TC gerekli"/>
                    <br></br>
                    <h:outputText style="padding: 10px" 
                        value="Lütfen şifrenizi giriniz"
                    />
                    <h:inputText style="padding: 10px;border-radius: 5px;
                                 border-width: 0.5px;" value="#{user.password}"
                                 required="true" requiredMessage="Şifre gerekli"
                    />
                    <br></br>
                    <h:outputText style="padding: 10px" 
                        value="Lütfen kullanıcı tipini seçiniz"
                    />
                    
                    <!-- kullanıcı tipini düzelt? -->
                    <h:selectOneRadio value = "#{userData.data}"> 
                        <f:selectItem itemValue = "davaci" itemLabel = "Davacı" /> 
                        <f:selectItem itemValue = "avukat" itemLabel = "Avukat" />
                        <f:selectItem itemValue = "savci" itemLabel = "Savcı" />
                    </h:selectOneRadio> 
                </h:panelGrid>
                <br></br>    
                <h:commandButton action="#{user.login()}" 
                                 value="Giriş Yap" 
                                 class="loginButton"
                />
                <br></br>
                <h:commandButton value="Kayıt Ol" class="signupButton" action="faces/signup"/>
            </h:form>
        </div>
    </h:body>
</html>
