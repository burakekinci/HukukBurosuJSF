<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:tp = "http://java.sun.com/jsf/composite/components">
    <h:head>
        <title>Kayıt Ol</title>
        <h:outputStylesheet library="css" name="signup.css" />
        
        <style>
            .bImage{
                background-image: url("resources/images/background2.jpg");
                background-color: #eaeef0;
                background-size: 100% 100%;
                background-repeat: no-repeat;
                margin:0;
                padding:0;
            }
            .radio{
                margin-left: auto;
                margin-right: auto;
            }
        </style>
        
    </h:head>
    <h:body styleClass="bImage">
        <tp:navbar/>
        <div class="container">
            <h2 style="text-align: center">Kayıt Ol</h2>
            <h:form class="formContainer">
                
                
                <div style="display:block;">
                            <h:outputText style="padding: 10px;" value="Lütfen kullanıcı tipini seçiniz"/>
                            <!-- kullanıcı tipini düzelt? -->
                            <h:selectOneRadio value = "#{userData.data}" styleClass="radio"> 
                                <f:selectItem itemValue = "davaci" itemLabel = "Davacı" /> 
                                <f:selectItem itemValue = "avukat" itemLabel = "Avukat" />
                                <f:selectItem itemValue = "savci" itemLabel = "Savcı" />
                            </h:selectOneRadio>
                        </div>
                <div>
                    
                    
                    
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px;display:block;" value="Lütfen TC'nizi giriniz"/>
                        <!--User beaninde TC ismi farklı olabilir-->
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.tc}"
                                     required="true" 
                                     requiredMessage="gerekli"/>
                    </div>
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px; display:block;" value="Lütfen isminizi giriniz"/>
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.name}"
                                     required="true" 
                                     requiredMessage="gerekli"/>
                    </div>
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px;display:block;" value="Lütfen soyisminizi giriniz"/>
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.surname}"
                                     required="true" 
                                     requiredMessage="gerekli"/>
                    </div>
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px;display:block;" value="Lütfen doğum yerinizi giriniz"/>
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.birthplace}"
                                     required="true" 
                                     requiredMessage="gerekli"/>
                    </div>
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px;display:block;" value="Lütfen doğum yılınızı giriniz"/>
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.birthYear}"
                                     required="true" 
                                     requiredMessage="gerekli"/>
                    </div>
                    
                    <div class="cell">
                        <h:outputText style="padding: 10px;display:block;" value="Lütfen şifrenizi giriniz"/>
                        <h:inputText style="padding: 10px;border-radius: 5px;border-width: 0.5px;" 
                                     value="#{user.password}"
                                     required="true" 
                                 requiredMessage="gerekli"/>
                    </div>
                    
                </div>
                <br></br>    
                <h:commandButton action="#{user.login()}" 
                                 value="Giriş Yap" 
                                 class="loginButton"
                />
                <br></br>
                <h:commandButton value="Kayıt Ol" class="signupButton" action="#{user.signUp()}"/>
            </h:form>
        </div>    
       
    </h:body>
</html>
